{% set name = "radiospectra" %}
{% set version = "0.6.1" %}
{% set sha256 = "90fddd432381674ce33cc6ebd281e3c902b9e4c1d203ed57d6d233ebd385e492" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - sunpy >=5.0.0
    - numpy
    - matplotlib-base
    - scipy
    - cdflib >=0.3.20

test:
  requires:
    - python {{ python_min }}
  imports:
    - radiospectra
    - radiospectra.net
    - radiospectra.spectrogram

about:
  home: http://sunpy.org
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE.rst
  summary: Provide support for some type of radio spectra on solar physics
  doc_url: https://radiospectra.readthedocs.io/
  dev_url: https://github.com/sunpy/radiospectra

extra:
  recipe-maintainers:
    - wtbarnes
    - cadair
    - samaloney
