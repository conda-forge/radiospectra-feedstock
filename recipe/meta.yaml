{% set name = "radiospectra" %}
{% set version = "0.2.0" %}
{% set sha256 = "677d3c82b60579f830639a6b0d08011f5e867cf47f9d566c3770cd21e1356d8b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python setup.py install --offline --no-git --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - sunpy >=0.9
    - astropy >=2.0

test:
  imports:
    - radiospectra
    - radiospectra.sources
    - radiospectra.tests
about:
  home: http://sunpy.org
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Provide support for radio-spectra to sunpy'

  doc_url: https://radiospectra.readthedocs.io/
  dev_url: https://github.com/sunpy/radiospectra

extra:
  recipe-maintainers:
    - dpshelio
    - cadair
    - nabobalis
