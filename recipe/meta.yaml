{% set name = "radiospectra" %}
{% set version = "0.3.0" %}
{% set sha256 = "ad236aad1e05f8b430521a85a6be6cfb99ae8d78de24c9890b9dd90a5d1eb7ad" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python setup.py install --offline --no-git --single-version-externally-managed --record record.txt

requirements:
  host:
    - python
    - setuptools

  run:
    - python
    - sunpy >=0.8
    - astropy >=2.0
    - numpy
    - scipy
    - matplotlib-base

test:
  imports:
    - radiospectra
    - radiospectra.sources
    - radiospectra.tests
about:
  home: http://sunpy.org
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Provide support for radio-spectra to sunpy

  doc_url: https://radiospectra.readthedocs.io/
  dev_url: https://github.com/sunpy/radiospectra

extra:
  recipe-maintainers:
    - dpshelio
    - cadair
    - nabobalis
